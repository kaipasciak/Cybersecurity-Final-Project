{% extends "layout.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h5><em>Register New User</em></h5>
        <p>You have accessed the IT Helpdesk Application</p>
        <form method="POST">
            <div class="form-group">
                <label for="name">Username:</label><input
                    class="form-control" type="text" id="username"
                    name="username" required><br/>

                <button type="submit" class="btn btn-primary mt-4">
                    Submit
                </button>
                <p>Password: {{ password }} </p>
                <p>(Copy and paste this password)</p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
